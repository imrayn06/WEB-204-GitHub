<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reebok</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        .navbarmid {
            background-color: white;
            display: flex;
            flex-flow: row;
            justify-content: center;
            display: flex;
            align-items: center;
            margin-left: 1%;
            padding: 15px 100px;
            margin-bottom: 1%;
            overflow: hidden;
            white-space: nowrap;


        }

        .navbarmid li {
            float: left;
            list-style: none;
            /* padding: 10px; */
            text-decoration: none;
            padding-left: 40px;


        }


        .navbarmid li a {
            text-decoration: none;
            color: black;



        }

        .rbklogo {

            float: left;
            margin-top: 15px;
            font-size-adjust: 10px;
            width: 185px;
            height: 21px;
            padding-left: 19px;




        }

        .navbarmid li a.rednav {
            color: red;
        }


        #search-box {
            width: 300px;
            height: 36px;
            padding: 0 10px;
            /* border: 1px solid #ccc; */
            border-radius: 3px;
            font-size: 14px;
            outline: none;
        }

        .search {

            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            cursor: pointer;
            margin-left: 100px;
            border-bottom: 2px solid rgb(0, 0, 0);
            width: 320px;

        }

        .material-symbols-outlined {

            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }

        .rbk {
            margin-top: 1px;
            margin-left: 2px;

        }

        .box {
            border-radius: 50px;
            color: white;
            background-color: rgb(194, 24, 24);
            width: 300px;
            height: 50px;
            border: none;
            margin-left: 1%;
        }
    </style>
</head>

<body>
    <header>
        <section>
            <nav class="navbarmid">
                <a href="reeboknav.html" class="rbk"><img
                        src="https://imagescdn.reebok.in/img/app/brands/superapp/Icons/header_brand_logo_RBK.png?q=75&auto=format"
                        alt="logo" target="#" class="rbklogo"></a>
                <ul style="font-weight: bold;">
                    <li><a href="#">NEW</a></li>
                    <li><a href="#">ICONS</a></li>
                    <li><a href="#">MEN</a></li>
                    <li><a href="#">WOMEN</a></li>
                    <li><a href="#">SPORTS</a></li>
                    <li><a href="#">CLASSIC</a></li>
                    <li><a href="#" class="rednav">SALE</a></li>
                </ul>


                <div class="search">
                    <span class="material-symbols-outlined">
                        search</span>

                    <span>
                        <input type="text"
                            style="border:none; text-align:center; font-size: medium; padding-bottom: 10px;"
                            placeholder="Search Shoes">
                    </span>
                </div>
                <button class="box">

                    <img src="https://img.icons8.com/carbon-copy/100/FFFFFF/in-transit.png"
                        style="width: 60px; height: 50px; float: left;" alt="">
                    <p style="font-weight: bolder; margin-top: 2%; margin-bottom: 0%; text-align: left;">EXPRESS
                        DELIVERY
                    </p>
                    <p style=" margin-top:1%; margin-bottom: 0%; text-align: left; color: rgb(216, 216, 215);">Select
                        your
                        nearest store > </p>
                </button>

            </nav>


        </section>

    </header>


</body>

</html>
